        <h4>Enquiry test submission through email</h4>

        <!-- START HERE -->
<!-- 
The form's class must be gform, i.e. <form class="gform">
gform is referred to in form-submission-handler.js     
-->
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="chiangdao.cannabis@gmail.com"
            action="https://script.google.com/macros/s/AKfycbxVEwB3OBUlaItI6lqb3XjPu0ucqEHkHJ5n_x0F929obC4T6tg8okinB76guKy-4dVdag/exec">
            <!-- change the form action to your script url -->

            <div class="form-elements">
                <fieldset class="pure-group">
                    <label for="name">Name: </label>
                    <input id="name" name="name" placeholder="What your Mom calls you" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="email"><em>Your</em> Email Address:</label>
                    <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="phone">Phone number: </label>
                    <input id="phone" name="phone" placeholder="Mobile or Phone number" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="10"
                        placeholder="Tell us what's on your mind..."></textarea>
                </fieldset>

                <fieldset class="pure-group honeypot-field">
                    <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field;
                        must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                    <input id="honeypot" type="text" name="honeypot" value="" />
                </fieldset>

                <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

            <!-- Customize the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for contacting us!
                    We will get back to you soon!</h2>
            </div>

        </form>

        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false"  type="text/javascript"  
        src="/assets/scripts/form-submission-handler.js"></script>
