<div> <!-- Image gallery -->
    <h4 class="text-align-center">
        <i>From seed nurtured to the mature fully cured buds with the smooth
            taste
            worthy of a beloved kiss in paradise.</i>
    </h4>

    <!-- https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp -->

    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="slide">
            <div class="number-text">1 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/seed.jpg" alt="seed">
        </div>

        <div class="slide">
            <div class="number-text">2 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/young-plant.jpg" alt="young cannabis plant">
        </div>

        <div class="slide">
            <div class="number-text">3 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/flower.jpg" alt="cannabis flower">
        </div>

        <div class="slide">
            <div class="number-text">4 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/harvest.jpg" alt="Cannabis harvest">
        </div>

        <div class="slide">
            <div class="number-text">5 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/cure.jpg" alt="Cannabis cure">
        </div>

        <div class="slide">
            <div class="number-text">6 / 6</div>
            <img class="slide-show" src="/assets/images/slide-show/aon.jpg" alt="farmer. Aon">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/seed.jpg"
                    onclick="currentSlide(1)" alt=" … and so life begins with germinating selected seeds, ...">
            </div>
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/young-plant.jpg"
                    onclick="currentSlide(2)" alt=" … and life continues with tender care of the young plant … ">
            </div>
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/flower.jpg"
                    onclick="currentSlide(3)" alt=" … and nature returns blooming with flowers … ">
            </div>
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/harvest.jpg"
                    onclick="currentSlide(4)" alt=" … and so begins the harvest of the tender love and care … ">
            </div>
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/cure.jpg"
                    onclick="currentSlide(5)" alt=" … and patience cures the buds into smooth maturity … ">
            </div>
            <div class="column">
                <img class="thumbnail slide-show cursor-pointer" src="/assets/images/slide-show/aon.jpg"
                    onclick="currentSlide(6)" alt=" … and nature repeats its seasons to perfection … ">
            </div>
        </div>
    </div>
</div>
